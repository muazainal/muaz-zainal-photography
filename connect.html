<style>
    /* --- CONTACT FORM STYLES --- */
    .contact-container {
        max-width: 600px; /* Keep the form narrow so it looks neat */
        margin: 0 auto;
        background: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 2px 15px rgba(0,0,0,0.05);
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        font-size: 0.9rem;
        color: var(--text-color);
    }

    .form-input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-family: inherit;
        font-size: 1rem;
    }
    
    .form-input:focus {
        outline: none;
        border-color: var(--accent-color);
    }

    textarea.form-input {
        resize: vertical; /* Allow vertical resizing only */
        height: 120px;
    }

    .btn-submit {
        width: 100%;
        padding: 15px;
        background-color: var(--text-color);
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-submit:hover {
        background-color: var(--accent-color);
    }
</style>

<main class="container">
    <h1 class="page-title">Let's Connect</h1>
    <p style="text-align: center; margin-bottom: 30px;">Not available for hire, but always open for a photowalk or a coffee meetup.</p>
    
    <div class="contact-container">
        <form>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            
             <div class="form-group">
                <label for="subject">Subject (e.g., Photowalk?)</label>
                <input type="text" id="subject" name="subject" class="form-input">
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" class="form-input" required></textarea>
            </div>

            <button type="submit" class="btn-submit">Send Message</button>
        </form>
    </div>
</main>
